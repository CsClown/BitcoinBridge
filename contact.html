<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bitcoin Bridge. First point of access for anyone new to or interested in Bitcoin"
    />
    <meta
      name="keywords"
      content="bitcoin, btc, cryptocurrency, mises, keynes, money, digital gold, self sovereignty"
    />
    <title>Bitcoin Bridge</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/bitcoin.png" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Bitcoin Bridge</h1>
      </a>
      <!-- Navigation -->
      <input type="checkbox" name="nav-bar-toggle" id="nav-bar-toggle" />
      <label for="nav-bar-toggle" id="nav-bar-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="details.html">Details</a></li>
          <li><a href="memes.html">Memes</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <!--  -->
    </header>

    <main>
      <h3 id="contact-header">Do you have any questions? Feel free to ask!</h3>
      <div id="form-container">
        <form
          
          action="formconf.html"
          id="contact-form"
          method="get"
        >
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="text-input"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="text-input"
            required
          />

          <label for="message">Message</label>
          <textarea
            name="message"
            id="mesasge"
            cols="30"
            rows="10"
            class="text-input"
            required
          ></textarea>
          <button type="submit" id="submit-button">Send</button>
        </form>
      </div>
    </main>

    <footer>
      <div id="social">
        <a
          href="http://www.facebook.com/"
          target="_blank"
          rel="noopener"
          aria-label="visit our Facebook page (opens in a new tab)"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a
          href="http://www.twitter.com/"
          target="_blank"
          rel="noopener"
          aria-label="visit our Twitter page (opens in a new tab)"
          ><i class="fa-brands fa-twitter"></i
        ></a>

        <a
          href="http://www.youtube.com/"
          target="_blank"
          rel="noopener"
          aria-label="visit our Youtube page (opens in a new tab)"
          ><i class="fa-brands fa-youtube"></i
        ></a>

        <a
          href="http://www.instagram.com/"
          target="_blank"
          rel="noopener"
          aria-label="visit our Instagram page (opens in a new tab)"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <div>
        <p>
          <i class="fa-regular fa-copyright"></i> copyright Stefan Ruppe 2024
        </p>
      </div>
    </footer>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/9b66f789df.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
